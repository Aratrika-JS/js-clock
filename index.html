<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
      
    <div class="jumbotron" style="height: 350px;width: 60%;margin: 100px 0px 0px 280px;border-radius: 30px;background-color: rgb(240, 193, 237);">
        <h1 class="display-4"><b>Current Time Is:</b> <span id="time"></span></h1>
        
        <hr class="my-4">
        <p>We are here to show you time.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color: rgb(230, 112, 220);">Browse Time</a>
    </div>
    
 <script>
     let date;
     let time;
     let a;
     const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
     setInterval(() => {
      a= new Date();
      date = a.toLocaleDateString(undefined,options)
      time = a.getHours()+ ' : ' + a.getMinutes() + ' : '+ a.getSeconds();
     document.getElementById('time').innerHTML = time +'<br> on '+ date;
         
     }, 1000);
   

 </script>
</body>
</html>
